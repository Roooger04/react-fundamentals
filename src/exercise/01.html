<!-- ðŸ¨ Append the div to the root div using `append` -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div id = "root"></div-->
    <script type="module">
        // Criando a div de root em codigo
        let root = document.createElement('div')  // cria um novo elemento na pagina
        root.id = 'root'
        // <div id = 'root'></div>
        // A div root vai encaixar dentro do body
        document.body.append(root)

        let div = document.createElement('div') // Cria um novo elemento na pagina
        div.textContent = 'Hello world! do Roger'
        div.className = 'container'
        // <div class="container">Hello world!</div>
        //document.querySelector('#root').append(div)
        root.append(div) // JÃ¡ temos a div root capturada em uma variavel
    </script>
</body>
</html>
